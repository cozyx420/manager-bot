<!doctype html>
<html lang="de" class="no-js">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,viewport-fit=cover"
    />
    <title>Aigents Manager</title>
    <link rel="stylesheet" href="manager.css" />
    <meta name="color-scheme" content="light dark" />
    <script>
      // API-Endpunkt konfigurieren (Default: gleiches Origin + /v1/chat)
      // Wenn du ein Gateway auf Port 8000 hast: 'http://localhost:8000/v1/chat'
      window.AIGENTS_CONFIG = {
        API_URL: "/v1/chat"
      };
    </script>
  </head>
  <body>
    <header class="topbar">
      <div class="topbar__title">Aigents Manager</div>
      <div class="topbar__actions">
        <button id="btn-new" class="btn" title="Neues Projekt">Ôºã</button>
        <button id="btn-settings" class="btn" title="Einstellungen">‚öôÔ∏é</button>
        <button id="btn-theme" class="btn" title="Theme umschalten">‚óê</button>
      </div>
    </header>

    <div class="layout">
      <!-- Sidebar (links) -->
      <aside class="sidebar">
        <div class="sidebar__search">
          <input id="search" type="text" placeholder="Suchen‚Ä¶" />
          <button id="btn-add" class="btn btn--sm" title="Neu">Ôºã</button>
        </div>

        <div class="sidebar__section">
          <div class="sidebar__sectionTitle">Allgemein</div>
          <ul id="list-general" class="sidebar__list"></ul>
        </div>

        <div class="sidebar__section">
          <div class="sidebar__sectionTitle">Dev</div>
          <ul id="list-dev" class="sidebar__list"></ul>
        </div>
      </aside>

      <!-- Chat (Mitte) -->
      <main class="chat">
        <div id="messages" class="chat__messages"></div>
        <div class="chat__composer">
          <button class="btn btn--icon" id="btn-attach" title="Datei anh√§ngen">üìé</button>
          <textarea
            id="input"
            placeholder="Nachricht an den Manager-Bot‚Ä¶"
            rows="2"
          ></textarea>
          <button class="btn btn--primary" id="btn-send">Senden</button>
        </div>
      </main>

      <!-- Widgets (rechts) -->
      <aside class="widgets">
        <div class="widgets__title">Widgets</div>
        <div class="widget">
          <div class="widget__title">Status</div>
          <div class="status">
            <div class="status__card">
              <div class="status__name">Queue</div>
              <div id="stat-queue" class="status__val">0</div>
            </div>
            <div class="status__card">
              <div class="status__name">Laufend</div>
              <div id="stat-running" class="status__val">0</div>
            </div>
            <div class="status__card">
              <div class="status__name">Fertig</div>
              <div id="stat-done" class="status__val">0</div>
            </div>
          </div>
        </div>

        <div class="widget">
          <div class="widget__title">Notizen</div>
          <textarea id="notes" class="notes" placeholder="Notizen‚Ä¶"></textarea>
        </div>
      </aside>
    </div>

    <script type="module" src="manager.js"></script>
  </body>
</html>
