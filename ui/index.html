<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Manager-Bot • UI</title>
  <link rel="stylesheet" href="/ui/app.css" />
</head>
<body>
  <header>
    <h1>Manager-Bot</h1>
    <p class="sub">Aufgaben anlegen, an Agents weitergeben, Ergebnisse ansehen.</p>
  </header>

  <section class="card">
    <div class="grid">
      <label>API-Key (optional)
        <input id="apiKey" type="password" placeholder="X-API-Key für Manager (falls gesetzt)" />
      </label>
      <label>Ziel (Intent)
        <select id="intent">
          <option value="research" selected>Recherche</option>
          <option value="mixed">Gemischt</option>
          <option value="answer">Antwort</option>
          <option value="plan">Plan</option>
        </select>
      </label>
    </div>

    <label>Aufgabe / Frage
      <textarea id="task" rows="4" placeholder="z. B. 'Neueste Entwicklungen zu XYZ'"></textarea>
    </label>

    <details>
      <summary>Erweiterte Optionen</summary>
      <div class="grid">
        <label>Fokus (optional)
          <input id="focus" type="text" placeholder="z. B. 'Datenschutz', 'Deutschland'" />
        </label>
        <label>max_sources
          <input id="maxSources" type="number" min="1" max="20" value="5" />
        </label>
      </div>
      <label>Erlaubte Domains (Komma-getrennt)
        <input id="allowDomains" type="text" placeholder="heise.de, zeit.de" />
      </label>
    </details>

    <div class="actions">
      <button id="runBtn">Ausführen</button>
      <span id="status" class="muted"></span>
    </div>
  </section>

  <section class="card">
    <h2>Ergebnis</h2>
    <div id="result" class="result">
      <em>Noch kein Ergebnis.</em>
    </div>

    <h3>Rohantwort (JSON)</h3>
    <pre id="jsonOut" class="code"></pre>
  </section>

  <footer>
    <small>Manager-Bot UI – gleiche Domain wie die API.</small>
  </footer>

  <script src="/ui/app.js"></script>
</body>
</html>
